<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<!-- ------HEADER START------------- -->
		<div class="header">
				<div class="logo">
					<div class="logo__img">
						<a href="#">
							<img src="img/logo.png" alt="logo">
						</a>
					</div>
					<div class="logo__menu">
						<a href="#">
							<img src="img/menu.png" alt="menu">
						</a>
					</div>
				</div>
				<div class="search">
					<div class="search__icon"><a href="#">&#x55;</a></div>
					<input type="text" placeholder="Search...">
				</div>
				<div class="user-alert-wrap">
					<div class="user__alert">
						<a href="#" class="user__alert-mail">
						&#xe076;
						<span class="alert-sum">444</span>
					</a>
						<a href="#" class="user__alert-bell">
						&#xe078;
						<span class="alert-sum">444</span>
					</a>
					</div>
					<div class="user__ava">
						<div class="user__ava-circle">
							
						</div>
					</div>
				</div>
		</div>
		<!-- ------HEADER END------------- -->
	</div>














	<!-- ----------JS-------------- -->
	<script src="js/"></script>
</body>
</html>
